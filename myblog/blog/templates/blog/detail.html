{% extends 'header.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/blog.css' %}"/>
{% endblock %}

{% block content %}
<div class="blog">
    <div class="page-header center"><h1>{{ entry.title }}</h1></div>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <span class="blog-date">{{ entry.pub_date.date }}</span><p class="blog-entry">{{ entry.body|safe }}</p>
</div>
{% endblock %}
