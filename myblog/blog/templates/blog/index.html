{% extends 'header.html' %}

{% block content %}
    <div class="page-header"><h1>Latest Entries:</h1></div>

    {% if latest_blog_list %}
        <ol>
        {% for blog in latest_blog_list %}
            <li><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></li>
        {% endfor %}
        </ol>
    {% else %}
        <p>No blog entries are available.</p>
    {% endif %}
{% endblock %}
