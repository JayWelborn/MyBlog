{% extends 'header.html' %}
{% load static %}

{% block jumbotron %}
    <div class="bg"></div>
    <div class="jumbotron">
        <div class="jumbotron-text">
            <h1>Hello, World!</h1>
            <p>My name is Jay</p>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container center">
        <h1 class="center">I made this website for fun.</h1>
        <h4 class="center">
            It wouldn't have been possible without the following
            open source technologies:
        </h4>
        <br/>
    </div>
    <div class="container center">
        <div class="row centered">
            <div class="col-xs-12 col-sm-6 col-md-4 col">
                <a href="https://www.python.org">
                    <img src="{% static 'images/python-logo.png' %}"/>
                </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col">
                <a href="https://www.djangoproject.com">
                    <img src="{% static 'images/django-logo-negative.png' %}"/>
                </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col">
                <a href="https://www.jetbrains.com/pycharm/">
                    <img src="{% static 'images/pycharm-logo.png' %}"/>
                </a>
            </div>
        </div>
        <div class="row centered">
            <div class="col-xs-12 col-sm-6 col-md-4 col">
                <img src="{% static 'images/HTML5-logo.png' %}"/>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col">
                <img src="{% static 'images/JS.png' %}"/>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col">
                <img src="{% static 'images/css-logo.png' %}"/>
            </div>
        </div>
        <div class="row justify-content-center centered">
            <div class="col-xs-12 col-sm-6">
                <img src="{% static 'images/fedora-logo.png' %}"/>
            </div>
            <div class="col-xs-12 col-sm-6">
                <img src="{% static 'images/github-octocat.png' %}"/>
            </div>
        </div>
    </div>
{% endblock %}
